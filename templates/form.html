<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    <title>Super Sprinter 3000 - {{ title }}</title>
</head>
<body>

<div class="row">
    <div class="col-sm-3 col-md-6" style="background-color:lightslategray;">



    <center><b><h2>User Story manager - {{ title }}</h2></b></center>
    <center><form action="/list" method="post">
        <label for="title">Story Title </label>
        <br>
        <input name="story_title" value="{{ story[1] }}" size="41">
        <br>
        <br>
        <label for="story">User Story </label>
        <br>
        <textarea name="story" rows="5" cols="40">{{ story[2] }}</textarea>
        <br>
        <br>
        <label for="criteria">Acceptance criteria </label>
        <br>
        <textarea name="criteria" rows="5" cols="40">{{ story[3] }}</textarea>
        <br>
        <br>
        <label for="value">Business Value </label>
        <br>
        <input type="number" name="value" min="100" value="{{ story[4] }}" max="1500" step="100" required>
        <br>
        <br>
        <label for="estimation">Estimation (h) </label>
        <br>
        <input type="number" name="estimation" min="0.5" value="{{ story[5] }}" max="40" step="0.5" required>
        <br>
        <br>
        <label for="status">Status </label>
        <br>
        <select name="status" value="{{ story[6] }}" required>
            <option>Planning</option>
            <option>TODO</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select>
        <br>
        <br>
        <input type="submit" value="{{ button }}" name="button" align="right"/>
        <input type="hidden" value="{{ story[0] }}" name="story_id" />
    </form></center>
    </div>
    </div>
</body>
</html>
