<!DOCTYPE html>

<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <title>{{ title }} </title>
</head>
<body>

<div class="row">
    <div class="col-sm-3 col-md-6" style="background-color:lightslategray;">

<center><b><h1>User Story Manager</h1></b></center>
    <center><form action="/story" method="post">
        <label for="add">.</label>
        <center><input type="submit" value="Add new User Story" name="add"></center>
    </form>
    <br>
    <form>
        <table border=1 >
            <tr>
                {% for column in stories[0] %}
                    <th> {{ column }} </th>
                {% endfor %}
            </tr>          
                {% for row in range(1, stories|length) %}
                    <tr>   
                        {% for line in stories[row] %}
                            <td>{{ line }}</td>     
                        {% endfor %}
                        <td>  <a href="/edit/{{stories[row][0]}}"> <img src={{ url_for("static", filename="edit.png" ) }} alt="edit" width="15" height="15" title="edit"> </a> </td>
                        <td>  <a href="/delete/{{stories[row][0]}}"> <img src={{ url_for("static", filename="trash.png") }} alt="delete" width="15" height="15" title="delete"> </a> </td>                
                    </tr>
                {% endfor %}
        </table>
    </form></center>
    <br>
    <br>
    <br>
    <br>
    <br>
    </div>
    </div>
    </body>
    </html>
